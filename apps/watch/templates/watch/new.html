<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Add a New Show</h1>
            <a href="/shows">Go Home</a>
        </div>

        <div class="main">
            <form action="/shows/newshow" method="post">
                {% csrf_token %}
                <label>
                    Title
                    <input type="text" name="title">
                </label>
                <label>
                    Network
                    <input type="text" name="network">
                </label>
                <label>
                    Release Date
                    <input type="date" name="date">
                </label>
                <label>
                    Description
                    <input type="text" name="description">
                </label>
                <input type="submit" value="submit">
            </form>
            
        </div>
    </div>
</body>
</html>
