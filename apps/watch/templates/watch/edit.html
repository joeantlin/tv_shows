<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>
<body>
    <div class="wrapper">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} 
                        class="{{ message.tags }}"
                    {% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <div class="header">
            <h1>Edit Show {{ editshow.title }}</h1>
            <a href="/shows">Go Home</a>
        </div>

        <div class="main">
            <form action="/shows/edit" method="post">
                {% csrf_token %}
                <label>
                    Title
                    <input type="text" name="title" value="{{ editshow.title }}">
                </label>
                <label>
                    Network
                    <input type="text" name="network" value="{{ editshow.network }}">
                </label>
                <label>
                    Release Date
                    <input type="date" name="date" value="{{ editshow.release }}">
                </label>
                <label>
                    Description
                    <input type="text" name="description" value="{{ editshow.desc }}">
                </label>
                <input type="hidden" name="showid" value="{{ editshow.id }}">
                <input type="submit" value="submit">
            </form>
            
            <p><a href="/shows/{{ editshow.id }}">Go to Show</a></p> 
        </div>
    </div>
</body>
</html>
