<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read(All)</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>All Shows</h1>
        </div>
        <div class="main">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                {% for show in allshows %}
                    <tr>
                        <td>{{ show.id }}</td>
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release }}</td>
                        <td><a href="/shows/{{ show.id }}">Show</a> | <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/delete/{{ show.id }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>

            <a href="shows/create">Add a New Show</a>
        </div>
    </div>
</body>
</html>
